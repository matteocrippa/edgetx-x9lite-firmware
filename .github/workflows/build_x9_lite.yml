---
name: Run tests and package firmware
on:
  push:
    branches:
      - '2.4'
      - '2.5'
      - '2.6'
      - 'main'
    tags:
      - v*
    paths-ignore:
      - '**.md'
      - '.github/ISSUE_TEMPLATE/**'
      - 'companion/**'
  pull_request:
    branches:
      - '2.4'
      - '2.5'
      - '2.6'
      - 'main'
    paths-ignore:
      - '**.md'
      - '.github/ISSUE_TEMPLATE/**'
      - 'companion/**'

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - nv14
          - t12
          - t16
          - t18
          - t8
          - tlite
          - tx12
          - tx16s
          - x10
          - x12s
          - x7
          - x9d
          - x9dp
          - x9dp2019
          - x9lite
          - x9lites
          - xlite
          - xlites
    container:
      image: ghcr.io/edgetx/edgetx-commit-tests
      volumes:
        - ${{ github.workspace }}:/src
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
        with:
          submodules: recursive
          # fetch-depth: 0 # https://github.com/actions/checkout#Fetch-all-history-for-all-tags-and-branches

      - name: Test ${{ matrix.target }}
        env:
          FLAVOR: ${{ matrix.target }}
        run: |
          echo "Running commit tests"
          ./tools/commit-tests.sh


  build:
    name: Build firmware X9 Lite
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/edgetx/edgetx-commit-tests
      volumes:
        - ${{ github.workspace }}:/src
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
        with:
          name: edgetx/edgetx
          ref: 2.5
          submodules: recursive

      - name: Build Firmware
        run: |
          echo "Running firmware build"
          ./tools/build-gh.sh -DHELI=NO -DLUA=YES

      - name: Compose release filename
        # https://stackoverflow.com/questions/58033366/how-to-get-current-branch-within-github-actions
        run: echo "artifact_name=edgetx-firmware-${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Package firmware ${{ matrix.target }}
        uses: 'actions/upload-artifact@v2'
        with:
          name: "${{ env.artifact_name }}"
          path: |
            fw.json
            LICENSE
            *.bin
          retention-days: 5
          if-no-files-found: error
