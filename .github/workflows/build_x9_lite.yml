---
name: Build Firmware
on: workflow_dispatch

jobs:
  build:
    name: Build firmware X9 Lite
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/edgetx/edgetx-commit-tests
      volumes:
        - ${{ github.workspace }}:/src
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
        with:
          name: EdgeTX/edgetx
          submodules: recursive

      - name: Build Firmware
        run: |
          echo "Running firmware build"
          ./tools/build-gh.sh -b x9lite
        env:
          EXTRA_OPTIONS: -DHELI=NO -DLUA=YES

      - name: Compose release filename
        # https://stackoverflow.com/questions/58033366/how-to-get-current-branch-within-github-actions
        run: echo "artifact_name=edgetx-firmware-${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Package firmware ${{ matrix.target }}
        uses: 'actions/upload-artifact@v2'
        with:
          name: "${{ env.artifact_name }}"
          path: |
            fw.json
            LICENSE
            *.bin
          retention-days: 5
          if-no-files-found: error
